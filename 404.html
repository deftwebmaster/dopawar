<!DOCTYPE html>
<html lang="en">
<!-- * lone wolf, quiet teeth | Matt Livingston -->
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>Target Not Found | Dopamine War</title>
  <meta name="description" content="This position has been abandoned. Return to base.">
  
  <link rel="icon" href="/favicon.svg" type="image/svg+xml">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">
  
  <style>
    :root {
      --color-bg: #0a0a0b;
      --color-text: #e8e8e8;
      --color-text-muted: #5a5a5e;
      --color-accent: #dc2626;
      --color-accent-glow: rgba(220, 38, 38, 0.2);
      --font-body: 'Inter', -apple-system, sans-serif;
      --font-mono: 'JetBrains Mono', monospace;
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: var(--font-body);
      background: var(--color-bg);
      color: var(--color-text);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 2rem;
      position: relative;
      overflow: hidden;
    }
    
    /* Subtle grid background */
    body::before {
      content: '';
      position: absolute;
      inset: 0;
      background-image: 
        linear-gradient(var(--color-text-muted) 1px, transparent 1px),
        linear-gradient(90deg, var(--color-text-muted) 1px, transparent 1px);
      background-size: 40px 40px;
      opacity: 0.03;
      pointer-events: none;
    }
    
    .error-container {
      position: relative;
      z-index: 1;
      max-width: 500px;
    }
    
    .error-badge {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      font-family: var(--font-mono);
      font-size: 0.75rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      color: var(--color-accent);
      background: var(--color-accent-glow);
      border: 1px solid var(--color-accent);
      padding: 0.375rem 0.75rem;
      border-radius: 4px;
      margin-bottom: 2rem;
    }
    
    .error-badge::before {
      content: '';
      width: 6px;
      height: 6px;
      background: var(--color-accent);
      border-radius: 50%;
      animation: pulse 2s ease-in-out infinite;
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.4; }
    }
    
    .error-code {
      font-family: var(--font-mono);
      font-size: 8rem;
      font-weight: 700;
      line-height: 1;
      color: var(--color-accent);
      text-shadow: 0 0 60px var(--color-accent-glow);
      margin-bottom: 1rem;
    }
    
    .error-title {
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
    }
    
    .error-message {
      color: var(--color-text-muted);
      margin-bottom: 2rem;
      line-height: 1.6;
    }
    
    .error-actions {
      display: flex;
      gap: 1rem;
      justify-content: center;
      flex-wrap: wrap;
    }
    
    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      font-family: var(--font-body);
      font-size: 0.9375rem;
      font-weight: 500;
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      text-decoration: none;
      transition: all 0.15s ease;
    }
    
    .btn--primary {
      background: var(--color-accent);
      color: #fff;
    }
    
    .btn--primary:hover {
      background: #ef4444;
    }
    
    .btn--secondary {
      background: #16161a;
      color: var(--color-text);
      border: 1px solid #2a2a2e;
    }
    
    .btn--secondary:hover {
      border-color: #3a3a3e;
      background: #1a1a1e;
    }
    
    .footer {
      position: absolute;
      bottom: 2rem;
      font-family: var(--font-mono);
      font-size: 0.75rem;
      color: var(--color-text-muted);
    }
    
    @media (max-width: 480px) {
      .error-code {
        font-size: 5rem;
      }
      
      .error-title {
        font-size: 1.25rem;
      }
      
      .error-actions {
        flex-direction: column;
      }
      
      .btn {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="error-container">
    <div class="error-badge">
      <span>Signal Lost</span>
    </div>
    
    <div class="error-code">404</div>
    
    <h1 class="error-title">Target Not Found</h1>
    
    <p class="error-message">
      This position has been abandoned or never existed. 
      The intel you're looking for isn't here. Return to base and regroup.
    </p>
    
    <div class="error-actions">
      <a href="/" class="btn btn--primary">Return to Base</a>
      <a href="/war-room/" class="btn btn--secondary">Enter War Room</a>
    </div>
  </div>
  
  <div class="footer">
    DOPAMINE WAR â€” dopaminewar.com
  </div>
</body>
</html>
